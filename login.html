<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Segoe UI', sans-serif; height: 100vh; display: flex; justify-content: center; align-items: center; background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1600&q=80') no-repeat center center/cover; position: relative; }
    .overlay { position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0, 0, 0, 0.4); z-index: 1; }
    .login-box { position: relative; z-index: 2; background: linear-gradient(135deg, #ffffff, #e3f2fd); color: #000; padding: 2rem; border-radius: 20px; width: 360px; text-align: center; box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3); backdrop-filter: blur(10px); border: 2px solid rgba(255, 255, 255, 0.2); transition: transform 0.3s ease; }
    .login-box:hover { transform: scale(1.02); }
    .login-box h2 { margin-bottom: 1.2rem; font-size: 2rem; color: #0d47a1; }
    .login-box input[type="text"], .login-box input[type="password"] { width: 100%; padding: 0.9rem; margin: 0.6rem 0; border-radius: 10px; border: 1px solid #bbb; font-size: 1rem; background-color: #f1f8ff; transition: border 0.3s ease; }
    .login-box input:focus { border: 1px solid #1976d2; outline: none; }
    .login-box input::placeholder { color: #777; }
    .show-password { display: flex; align-items: center; font-size: 0.9rem; color: #222; margin: 0.5rem 0 1rem; justify-content: flex-start; }
    .show-password input { margin-right: 6px; }
    .login-box button { width: 100%; padding: 0.9rem; background: linear-gradient(135deg, #42a5f5, #1e88e5); color: white; font-size: 1rem; border: none; border-radius: 10px; cursor: pointer; box-shadow: 0 4px 15px rgba(30, 136, 229, 0.4); transition: background 0.3s ease, transform 0.2s ease; }
    .login-box button:hover { background: linear-gradient(135deg, #1e88e5, #1565c0); transform: translateY(-2px); }
    .login-box .links { margin-top: 1rem; font-size: 0.9rem; }
    .login-box .links a { color: #0d47a1; text-decoration: none; margin: 0 5px; }
    .login-box .links a:hover { text-decoration: underline; }
    @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
  </style>
</head>
<body>

  <div class="overlay"></div>

  <div class="login-box">
    <h2>Welcome Back</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Enter username" required minlength="3" maxlength="15" pattern="^[a-zA-Z0-9_]+$" title="Username must be 3-15 characters and contain only letters, numbers, or underscores" />
      <input type="password" id="password" placeholder="Enter password" required minlength="8" />
      <div class="show-password">
        <input type="checkbox" id="togglePass" />
        <label for="togglePass">Show Password</label>
      </div>
      <button type="submit" id="loginBtn">Login ✈️</button>
      <div class="links">
        <a href="forgot-pass.html">Forgot Password?</a> |
        <a href="sign-up.html">Sign Up</a>
      </div>
    </form>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const loginBtn = document.getElementById('loginBtn');
    const togglePass = document.getElementById('togglePass');
    const passwordField = document.getElementById('password');

    togglePass.addEventListener('change', () => {
      passwordField.type = togglePass.checked ? 'text' : 'password';
    });

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = passwordField.value;

      if (username && password.length >= 8) {
        localStorage.setItem('travelUser', username);
        localStorage.setItem('travelPass', password);

        loginBtn.disabled = true;
        loginBtn.textContent = "Logging in...";

        setTimeout(() => {
          window.location.href = "dashboard.html";
        }, 1500);
      } else {
        alert('Please fill out all fields correctly.');
      }
    });
  </script>

</body>
</html>
